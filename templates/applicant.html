{% extends "layout.html" %}

{% block page_title %}
    Applicant details
{% endblock %}

{% block content %}
    <div id="applicant">
        <table>
                    {% for property in applicant_details %}
                        <tr>{{ property }} : {{ applicant_details[property] }}</tr><br>
                    {% endfor %}
        </table>
        <form action="" method="post">
            <label for="new-phone" >New phone number:</label>
            <input id="new-phone" type="text" name="new-phone">
            <button type="submit">SUBMIT</button>
        </form>
        <a data-method="delete" href="{{ url_for('delete_applicant', code = applicant_details.get('application_code'))}}">DELETE APPLICANT</a>
    </div>

    {% include 'footer.html' %}
{% endblock %}
