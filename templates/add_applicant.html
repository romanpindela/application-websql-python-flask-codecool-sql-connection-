{% extends "layout.html" %}

{% block page_title %}
    Applicant details
{% endblock %}

{% block content %}
    <div id="add_applicant">
        <form action="" method="post">
            <label for="first_name">First name: </label>
            <input id="first-name" type="text" name="first_name"><br>
            <label for="last_name">Last name: </label>
            <input id="last-name" type="text" name="last_name"><br>
            <label for="phone">Phone: </label>
            <input id="phone" type="text" name="phone_number"><br>
            <label for="email">Email: </label>
            <input id="email" type="text" name="email"><br>
             <label for="code">Code: </label>
            <input id="code" type="text" name="application_code"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    {% include 'footer.html' %}
{% endblock %}
